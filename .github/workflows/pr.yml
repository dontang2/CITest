name: ci_test_pr

on:
  pull_request:
    branches: [ main ]

jobs:
  # pr to main trigger test
  test:
    runs-on: [self-hosted, Linux, X64, ci_1]
    steps:
    - uses: actions/checkout@v2
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev
    - name: Run Test
      run: sh test.sh 0